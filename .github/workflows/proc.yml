name: Processing
on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      working-dir: ./proc/
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Install Xorg-dev
        run: sudo apt-get install xorg-dev libgl1-mesa-dev
      - uses: actions/checkout@v2
      - name: Test Cmd
        run: go test ./cmd
        working-directory: ${{env.working-dir}}
      - name: Test Data
        run: go test ./data
        working-directory: ${{env.working-dir}}
      - name: Test Io
        run: go test ./io
        working-directory: ${{env.working-dir}}

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      working-dir: ./proc/
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Install Xorg-dev libgl1-mesa-dev
        run: sudo apt-get install xorg-dev
      - uses: actions/checkout@v2
      - run: go build -o proc main.go
        working-directory: ${{env.working-dir}}
